name: ai_assistant
description: An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT 

publish_to: 'none' 

# App Version
version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # App Write Database (For dynamically getting API Key)  
  appwrite: ^12.0.1
  # appwrite: 
  #   path: ./appwrite

  # iOS Styled Icons
  cupertino_icons: ^1.0.2

  # For using Lottie Animations
  lottie: ^2.7.0

  # For Hive Database
  # hive: ^4.0.0-dev.2
  # isar_flutter_libs: ^4.0.0-dev.13

  # Using this version due to less apk size
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # For Accessing Storage Path
  path_provider: ^2.1.1

  # For State Management
  get: ^4.6.6

  # For Custom Animation
  flutter_animate: ^4.2.0+1
  animated_text_kit: ^4.2.2

  # For API Call
  http: ^1.1.2

  # For Google Language Translate
  translator_plus: ^1.0.1

  # For Saving Image to Gallery
  gallery_saver_updated: ^3.0.0

  # For Sharing Image
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourages Good Practices
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/images/logo.png" 
  android: true
  ios: true

flutter:
 
  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
